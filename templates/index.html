<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="/static/css/style.css">
    <title>ToDo</title>
</head>
<body>
   <h1>{{ .Title}}</h1>
    <ul>
        {{range .Todos}}
            {{if .Done}}
                <li class = "done">{{.Item}}</li>
            {{ else }}
                <li>{{.Item}}</li>
            {{ end }}
        {{ end }}
    </ul>
    <script src ="/static/js/scritpt.js" type="text/javascript"></script>
</body>
</html>
